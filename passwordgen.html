function generatePassword(length,includeLowercase,includeNumbers,includeSymbols,includeNumbers){
  let Allowedchars=""
  let   password=""
  const lowercaseChars="abcdefghijklmnopqrstuvwsyz";
  const uppercaseChars="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const numberChars="1234567890";
  const symbolChars="!@#$%^&*|";

  Allowedchars+= includeLowercase ? lowercaseChars:"";
  Allowedchars+= includeUppercase ? uppercaseChars:"";
  Allowedchars += includeSymbols ? symbolChars: "";
  Allowedchars += includeNumbers ? numberChars :"";

  if(length<=0){
    return (`password length atleast 1 or more charectors`)
  }
  if(Allowedchars.length===0){
    return(`Atlest one set of charectors should be selected`)
  }
  for(let i=0;i<=length;i++){
    const RandomIndex=Math.floor(Math.random()*Allowedchars.length)
    password+=Allowedchars[RandomIndex]
  }
  return password;
}
